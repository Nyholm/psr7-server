name: Tests

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    phpunit:
        name: PHPUnit with PHP ${{ matrix.php }} on ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                php: [7.4, 8.0, 8.1]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  coverage: none

            - name: Install dependencies
              run: composer update --prefer-dist --no-interaction --no-suggest --no-progress

            - name: Run PHPUnit
              run: ./vendor/bin/phpunit
